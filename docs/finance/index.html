<script type="application/javascript">
    const myChart = echarts.init(document.getElementById('main'));
    let opt = {
        title:{
            text:"股票",
            left:'center'
        },
        tooltip: {
            formatter: function (info) {
                return [
                    `<div class="tooltip-title">${info.data.name}[${info.data.exchange}](${info.data.symbol})</div>`,
                    '市值: ' + info.data.money,
                ].join('');
            }
        },
        series: [
            {
                name:'互联网',
                type:'treemap',
                label: {
                    show: true,
                    formatter: '{b}'
                },
                data: []
            }
        ]
    };
    myChart.setOption(opt);

    myChart.showLoading();
    fetch('https://s1.wangjunfeng.com.cn/s1/finance',{mode:"cors"}).then(function (rs) {
        return rs.json()
    }).then(function (ok) {
        console.log(ok);
        myChart.hideLoading();
        myChart.setOption({
            series:[
                {
                    data: ok
                }
            ]
        });
    })
</script>
